[package]
name = "starknet-validator-attestation"
version = "0.4.0"
edition = "2024"

[dependencies]
anyhow = "1.0.99"
async-trait = "0.1.88"
axum = "0.8.4"
clap = { version = "4.5.44", features = ["derive", "env"] }
metrics = "0.24.2"
metrics-exporter-prometheus = "0.17.2"
reqwest = { version = "0.12.22", default-features = false, features = [
    "json",
    "rustls-tls",
] }
rustls = "0.23.31"
serde = "1.0.219"
serde_json = "1.0.142"
starknet = "0.17.0-rc.3"
starknet-crypto = "0.7.4"
starknet-tokio-tungstenite = "0.3.0-rc.3"
thiserror = "2.0.14"
tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json"] }
url = "2.5.4"

[dev-dependencies]
assert_matches = "1.5.0"
